<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" href="img/logo/blockchain.png" height="32px" width="32px">

    <title>CrowdSale | Home</title>
  </head>
  
  
  <body>
    <div class="container">
      <div class="row">
        
        <!-- *** NAME TAG *** -->
        <div class="col-lg-12">
          <h1 class="text-center">US Forestry Token Sale</h1>
          <hr>
          <br>
        </div>

        <!-- *** LOADING *** -->
        <div class="loading col-lg-12">
          <p class="text-center">Loading...</p>
        </div>

        <div class="mx-auto d-block" id="content">
          <p>
          Token price is <span class="token-price"></span> Ether.
          You are holding <span class"dapp-balance"></span> USF.
          </p>
      
          <br>

          <!-- *** TOKEN COUNT FORM *** -->
          <form class="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" name="number" type="number" min="1" value="1" pattern="[0-9]">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Buy USF</button>
                </span>
              </div>
            </div>
          </form>
          
          <br>

          <!-- *** PROGRESS BAR *** -->
          <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped active" aria-valemin="0" aria-valuemax="100"> </div>
          </div>

          <!-- *** TOKEN STATISTICS *** -->
          <div>
            <p><span id="tokens-sold"></span> / <span id="tokens-available"></span></p>
          </div>

          <hr>

          <!-- *** WALLET ADDRESS *** -->
          <div>
            <p id="wallet-address"></p>
          </div>
        </div>

      </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 

    <!-- Web3.js -->
    <script type="text/javascript" src="js/web3.min.js"></script>
    <!-- Truffle Contract -->
    <script type="text/javascript" src="js/truffle-contract.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
